<ion-side-menus>

    <ion-pane ion-side-menu-content drag-content="true">

        <ion-nav-bar class="bar-positive nav-title-slide-ios">
            <ion-nav-back-button class="button-clear nav-back-button">
                <i class="ion-ios-arrow-back"></i>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="root-view" animation="slide-left-right"></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="left"
        expose-aside-when="{{controller.UiHelper.sideMenuMediaQuery}}">

        <ion-content scroll="true">

            <ion-list>

                <ion-item ng-repeat="category in viewModel.categories"
                          class="item menu-close item-icon-left" href="{{category.href}}">
                    <i class="icon ion-{{category.icon}}"></i>
                    {{category.name}}
                </ion-item>

                <ion-item class="item-divider" translate="OPTIONS"></ion-item>

                <ion-item class="item-icon-left menu-close" ui-sref="app.settings-list">
                    <i class="icon ion-android-settings"></i>
                    {{"SETTINGS" | translate}}
                </ion-item>

            </ion-list>

        </ion-content>
    </ion-side-menu>

</ion-side-menus>
